shank = "0.4.2"
solana-invoke = "0.2.0"
sha2 = "0.10"
solana-security-txt = "1.1.0"


# [dev-dependencies]
test-utilities = {git = "https://github.com/mrgnlabs/marginfi-v2.git", rev = "5e7840b5ce8edbc201ba95d44bdbeb279d30b4e3"}
spl-transfer-hook-interface = "0.9.0"
solana-cli-output = "=2.1.20"
solana-client = "=2.1.20"
solana-sdk = "=2.1.20"
solana-logger = "=2.1.20"
solana-program-test = "=2.1.20"
solana-account-decoder = "=2.1.20" 
