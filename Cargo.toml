[workspace]
resolver = "2"  
members = [
    "lib/hypertree", 
    "programs/nix"
]


[workspace.dependencies]
hypertree = { path = "lib/hypertree" }  
solana-program = "=2.1.20"
thiserror = "1.0.63"
spl-token = { version = "=7", features = ["no-entrypoint"] }
spl-token-2022 = { version = "=6", features = ["no-entrypoint"] }
spl-associated-token-account = { version = "6", features = ["no-entrypoint"] }
marginfi = {git = "https://github.com/mrgnlabs/marginfi-v2.git", rev = "5e7840b5ce8edbc201ba95d44bdbeb279d30b4e3",  package = "marginfi", features = ["no-entrypoint"] }
